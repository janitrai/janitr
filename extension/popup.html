<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Janitr</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Janitr</h1>
        <p>Model control</p>
      </header>

      <section class="panel">
        <label for="backend-select">Backend</label>
        <select id="backend-select">
          <option value="transformer">transformer</option>
          <option value="fasttext">fasttext</option>
        </select>

        <div class="meta-row">
          <span>Source</span>
          <strong id="active-source">-</strong>
        </div>
      </section>

      <section class="panel">
        <div class="row">
          <label for="repo-input">Repo</label>
          <input id="repo-input" type="text" spellcheck="false" />
        </div>

        <label for="runs-select">Transformer run</label>
        <select id="runs-select"></select>

        <div class="actions">
          <button id="refresh-runs" type="button" class="ghost">Refresh</button>
          <button id="activate-run" type="button">Activate</button>
        </div>

        <div class="actions">
          <button id="use-builtin" type="button" class="ghost">
            Use bundled
          </button>
          <button id="open-options" type="button" class="ghost">
            Open full options
          </button>
        </div>
      </section>

      <footer id="status" data-tone="normal">Ready.</footer>
    </main>

    <script type="module" src="popup.js"></script>
  </body>
</html>
